name: GolangciLint

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  golangci-lint:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    name: golangci_lint

    steps:
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.46.2
          args: --timeout 10m0s
